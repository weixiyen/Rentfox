<div class="wrap">

	<div class="foxClose"><span>Close</span></div>
	
	<div id="lead-form">
		<h3>Talk to us!</h3>
		
		<div class="form">
			<label for="lead-name">Your name</label>
			<input type="text" id="lead-name" />
			
			<label for="lead-email">Your email</label>
			<input type="text" id="lead-email" />
			
			<label for="lead-phone">Your phone (optional)</label>
			<input type="text" id="lead-phone" />
			
			<label for="lead-message">Message (optional)</label>
			<textarea id="lead-message"></textarea>
		</div>
		
		<div class="action">
			<a class="primary button" id="send-lead"><span>Send</span></a>
		</div>
	</div>
	
	<div id="lead-thanks" class="hidden">
		<h3>Message Received!</h3>
		<p>Dear <span id="lead-name-thanks"></span>,</p>
		<p>Thanks for your inquiry! We value your business.</p>
		<p>We've received your message and will respond within 24 hours.</p>
		<p>Best Regards,<br />The Rentfox Team</p>
		<div class="action">
			<a class="primary button foxClose"><span>Close</span></a>
		</div>
	</div>

</div>
