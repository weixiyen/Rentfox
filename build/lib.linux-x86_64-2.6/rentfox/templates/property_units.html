<%inherit file="/base.html"/>
<script type="text/javascript">
	$(document).ready(function(){
		page = new Page;
		record = new PropertyUnits;
	});
</script>

<!-- Page -->
<div class="page" id="propertyUnits">
	<div class="unitTable">
		<table>
			<thead>
				<tr>
					<th class="property"><span>
						<select id="propertyDropDown">
						</select>
					</span></th>
					<th class="unit"><span><input type="text" id="unit" alt="Unit" /></span></th>
					<th class="rent text sortable" id="rent"><span>Rent</span></th>
					<th class="due text sortable" id="due"><span>Due</span></th>
					<th class="late text sortable" id="late"><span>Late Pay</span></th>
					<th class="status"><span>
						<div class="pagination">
							<a class="first control disabled"></a>
							<a class="prev control disabled"></a>
							<a class="pages"></a>
							<a class="next control disabled"></a>
							<a class="last control disabled"></a>
						</div>
						<select id="statusDropDown">
						</select>
					</span></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<img id="sortUp" src="/styles/img/sort_up.png" alt="" class="sortImg" />
	<img id="sortDown" src="/styles/img/sort_down.png" alt="" class="sortImg" />
</div>
